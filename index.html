<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>NextOS :: Terminal</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body oncontextmenu="return false;">
    <div
      class="terminal"
      id="terminal"
      onclick="document.getElementById('cmd').focus()"
    >
      <div class="header">NEXTOS v1.1.7 - Copyrights 1984</div>

      <div class="line"></div>

      <!-- PROMPT ATTIVO -->
      <div class="prompt hidden">
        <div class="input-wrapper">
          <span class="prompt-path" id="promptPath"></span>

            <label for="cmd"></label><input
            id="cmd"
            type="text"
            autofocus
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
          />

          <span class="fake-caret" id="caret"></span>
        </div>
      </div>
      <!-- /PROMPT -->
    </div>

    <script src="nextOS.js"></script>
  </body>
</html>
