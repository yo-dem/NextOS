<!doctype html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>NextOS :: Terminal</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body oncontextmenu="return false;">
    <div
      class="terminal"
      id="terminal"
      onclick="document.getElementById('cmd').focus()"
    >
      <div class="header">NEXTOS v0.9.7 - Copyrights 1984</div>
      <div class="line"></div>

      <div class="prompt hidden">
        <span>&gt; </span>

        <div class="input-wrapper">
          <input
            id="cmd"
            type="text"
            autofocus
            autocomplete="off"
            autocapitalize="off"
            spellcheck="false"
          />
          <span class="fake-caret" id="caret"></span>
        </div>
      </div>

      <!-- <div class="footer">
        CONNECTION: STABLE<br />
        MODE: INTERACTIVE
      </div> -->
    </div>

    <script src="nextOS.js"></script>
  </body>
</html>
